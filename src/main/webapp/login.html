<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Araç Kiralama - Giriş Yap</h3>

    <!-- Uyarı kutusu (ilk başta gizli) -->
    <div class="alert alert-danger d-none" id="girisHatasi" role="alert"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
        </div>
        <div class="mb-3">
            <label for="sifre" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="sifre" name="sifre" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </div>
        <div class="text-center">
            <a href="register.html">Hesabınız yok mu? Kayıt olun</a>
        </div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new URLSearchParams(new FormData(this));

        fetch("/AracKiralama/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: formData
        })
            .then(res => res.text())
            .then(text => {
                if (text.includes("Geçersiz kullanıcı adı veya şifre")) {
                    const alert = document.getElementById("girisHatasi");
                    alert.textContent = text;
                    alert.classList.remove("d-none");
                } else {
                    window.location.href = text; // örneğin "kullanici.html" veya "admin.html"
                }
            })
            .catch(err => {
                document.getElementById("girisHatasi").textContent = "Sunucu hatası: " + err;
                document.getElementById("girisHatasi").classList.remove("d-none");
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
